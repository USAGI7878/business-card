<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .business-card {
      width: 320px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 100px auto;
      text-align: center;
      font-size: 16px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .profile-image {
      max-width: 100%;
      border-radius: 8px;
    }

    a {
      text-decoration: none;
      color: #00ffff;
    }

    a:hover {
      text-decoration: underline;
    }

    #play-music {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: #66ccff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.7);
    }

    #play-music:hover {
      background: #4eb2e6;
    }
  </style>
</head>
